<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>Brick Breaker</h1>
        <p>Escolha a dificuldade:</p>
        <button onclick="startGame('easy')">Fácil</button>
        <button onclick="startGame('medium')">Médio</button>
        <button onclick="startGame('hard')">Difícil</button>
        <button onclick="startGame('expert')">Expert</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="paddle"></div>
        <div id="ball"></div>
        <div id="bricks"></div>
        <div id="score">Pontuação: 0</div>
        <div id="message">
            <p id="messageText"></p>
            <button id="restartButton" style="display: none;" onclick="restartGame()">Reiniciar Jogo</button>
        </div>
    </div>
    <div id="countdown" style="display: none;">3</div>
    <script src="script.js"></script>
</body>
</html>
