<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="taxasBrasil" class="col-md-6">
                <h4 class="text-center">Taxas do Brasil</h4>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Munic√≠pios RS</h4>
                <div id="municipiosRS"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center">Procura por CEP</h4>
                <div class="input-group mb-3">
                    <input type="number" id="cep" class="form-control" placeholder="Digite o CEP"
                        aria-label="Digite o CEP" aria-describedby="botaoBuscaPorCep">
                    <button id="botaoBuscaPorCep" class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
                <div id="endereco"></div>
            </div>

            <div class="col-md-6">
                <h4 class="text-center">Feriados do ano</h4>
                <div class="input-group mb-3">
                    <input type="number" id="ano" class="form-control" placeholder="Digite o ano"
                        aria-label="Digite o ano" aria-describedby="botaoBuscaFeriadoPorAno">
                    <button id="botaoBuscaFeriadoPorAno" class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
                <div id="feriados"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <h4 class="text-center">Promise race</h4>
            <div id="race"></div>
        </div>
        <hr>
        <div class="row">
            <h4 class="text-center">Promise All</h4>
            <div id="all"></div>
        </div>
    </div>

    <script src="./js/Rest.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
